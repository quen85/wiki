<h1>Page inscription</h1>

<div class="col-md-4 style-formulaire">
    <div class="form-area">
        <form action="" method="post" role="form">
          <br style="clear:both">
    			<div class="form-group">
						<input type="text" class="form-control" id="nom" ng-model="pseudo" placeholder="Pseudo" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="email" name="email" ng-model="email" placeholder="Email" required>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="password" ng-model="password" placeholder="Mot de passe" required>
					</div>
        <button ng-click="signup()" type="button" id="submit" name="submit" class="btn btn-primary pull-right">Valider</button>
        </form>
    </div>
</div>
